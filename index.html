<html lang="en">

<script lang="javascript">
function getDateTime()
{
    var now = new Date;
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    var days = now.getDate();
    var hour = now.getHours();
    var phut = now.getMinutes();
    var giay = now.getSeconds();
    
    if(month.toString().length == 1)
    {
        month = '0' + month;
    }
    if(days.toString().length == 1)
    {
        days = '0' + days;
    }
    if(phut.toString().length == 1)
    {
        phut = '0' + phut;
    }
    if(giay.toString().length == 1)
    {
        giay = '0' + giay;
    }
    if(hour.toString().length == 1)
    {
        hour = '0' + hour;
    }
    var dateTime = hour + ':' + phut + ':' + giay + '- Ng√†y' + days + '/' + month + '/' + year;
    document.getElementById('divGet').innerHTML = dateTime;
}

setInterval(getDateTime,1000);
setInterval(chay,10000);
var i = 600;
function chay()
{
  var div = document.getElementById('divGet');
  i-= 1;
  div.innerHTML = i ;
 
  if(i==0)
  {
    i=600;

  }




}
</script>
<body>
  
    <div style="position:absolute; left:200px ; width: 800px; height:50px; background-color: beige;">
    
            <label id = 'divGet' style="color:currentColor;" for="">
            </label>
    
    </div>
</body>
