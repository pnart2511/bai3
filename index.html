<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chạy chữ ngang màn hình</title>
    <style>
        #divGet {
            position: absolute;
            white-space: nowrap; /* Ngăn chữ xuống dòng */
            overflow: hidden; /* Ẩn phần chữ bên ngoài khung */
            font-size: 24px;
            animation: runText 10s linear infinite; /* Chạy animation với thời gian 10s */
        }

        @keyframes runText {
            from { left: 100%; } /* Bắt đầu từ vị trí bên phải */
            to { left: -100%; } /* Kết thúc ở vị trí bên trái */
        }
    </style>
</head>
<body>
    <div id="divGet">Chữ chạy ngang màn hình</div>

    <script>
        function getDateTime() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            // Đảm bảo rằng giờ, phút và giây luôn có 2 chữ số
            hour = hour < 10 ? '0' + hour : hour;
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;

            var dateTime = hour + ':' + minute + ':' + second;
            document.getElementById('divGet').innerHTML = dateTime;
        }
        
        // Gọi hàm getDateTime mỗi giây
        setInterval(getDateTime, 1000);
    </script>
</body>
</html>
